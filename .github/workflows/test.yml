name: Test

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-and-check:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        node-version: "18.x"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: zendesk/checkout@v3
      - name: Use Node.js
        uses: zendesk/setup-node@v4
        with:
          node-version: "${{ matrix.node-version }}"
          cache: "yarn"
      - run: yarn install
      - run: yarn lint
      - run: yarn test
      - run: yarn test:functional
      - run: yarn dev
      - run: yarn type:check
        env:
          CI: true
